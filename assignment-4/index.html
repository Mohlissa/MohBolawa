<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Assignment 4</title>
  </head>
  <body>
    <!--Heading-->
    <header>
      <img src="media/Logo.png" alt="logo" class="logo" />
      <h3>For Individuals</h3>
      <p>
        Inspiring wholesome harmony for the mind, body and spirit, for everyone,
        everywhere.
      </p>
    </header>
    <main>
      <!--body/form-->
      <form action="/submit" method="post" aria-label="Sign-up form">
        <div class="form-group">
          <!--Names-->
          <div class="forms">
            <label for="Fname">First Name</label>
            <input
              type="text"
              id="Fname"
              name="fname"
              placeholder="Damilare"
              class="input"
            />
          </div>
          <div class="forms">
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="lname" class="input" />
          </div>
          <!--Gender-->
          <div class="forms">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="input">
              <option value="" disabled selected>Select here</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <!--Date of birth-->
          <div class="forms">
            <label for="DOB">Date Of Birth</label>
            <input type="date" id="DOB" name="DOB" class="input" />
          </div>
          <!--weight-->
          <div class="forms">
            <label for="weight">Weight(KG)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              placeholder="Enter Weight"
              class="input"
            />
          </div>
          <!--Height-->
          <div class="forms">
            <label for="height">Height(CM)</label>
            <input
              type="number"
              id="height"
              name="height"
              placeholder="Enter Height here..."
              class="input"
            />
          </div>
        </div>
        <!--activity levels-->
        <div class="forms">
          <label for="activity">Activity Level</label>
          <select name="activity" id="activity" class="input">
            <option value="" disabled selected>Select here</option>
            <option value="sedentary">Sendentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
          </select>
        </div>
        <!--password-->
        <div class="forms">
          <label for="pwsd">Password</label>
          <input type="password" id="pwsd" name="pwsd" class="input" />
        </div>
        <!--submit button-->
        <button type="submit" class="btn">Register</button>
      </form>
      <!--footer-->
      <p class="end">
        By clicking Register, you agree to our <span>Terms of Use</span> and our
        <span>Privacy Policy</span>
      </p>
    </main>
    <a href="/index.html" style="color: black">ROOT FILE</a></footer>
  </body>
</html>

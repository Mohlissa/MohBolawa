<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Sign Up</h1>
      <main id="details">
        <div class="about">
          <img src="media/Logo.png" alt="logo" />
          <h2 id="box-head">For Individuals</h2>
          <p>
            Inspiring wholesome harmony for the mind, body and spirit, for
            everyone, everywhere.
          </p>
        </div>
        <div class="form-box">
          <label for="firstname">First Name</label>
          <input class="first" type="text" placeholder="Tolu" required />
        <label for="lastname">Last Name</label>
        <input type="text" required />
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        <label for="DOB">Date of Birth</label>
        <input type="" placeholder="Select here" />
        <label for="Weight">Weight [KG]</label>
        <input type="text" placeholder="Enter Weight" />
        <label for="Height">Height (CM)</label>
        <input type="text" placeholder="Enter Height here.." />
        <label for="activitylevel">Activity Level</label>
        <select name="gender" id="gender">
            <option value="">Select here</option>
            <option value="level">1</option>
            <option value="level">2</option>
          </select>
        <label for="password">Password</label>
        <input type="text"/>
        <button type="register">Register</button>
    </div>
        <section>
            <p class="terms">
              By clicking Register, you agree to our <span> Terms of Use</span> and <span>Privacy Policy.</span>
            </p>
          </section>
      </main>
    </section>
    <footer>
      <a href="/index.html" style="color: pink">ROOT FILE</a></footer>
  </body>
</html>
